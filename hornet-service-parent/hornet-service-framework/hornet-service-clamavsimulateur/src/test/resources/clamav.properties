antivirus.serverAddress=localhost
antivirus.serverPort=3310
antivirus.timeout=1000
antivirus.connectTimeout=1000

# Pour obtenir un mode CONTINU, il suffit d'utiliser les paramètres suivant
# nbThread = 1 et nbFichier > 1

# Pour obtenir un mode SIMULTANE, il suffit d'utiliser les paramètres suivant
# nbThread > 1 et nbFichier = 1

# Pour obtenir un mode CONTINU-SIMULTANE, il suffit d'utiliser les paramètres suivant
# nbThread > 1 et nbFichier > 1

#nombre de thread à lancer
antivirus.test.nbThread=20

#nombre de fichier à traiter par thread
antivirus.test.nbFichier=3

# Temps de réponse, en ms, que l'on souhaite obtenir en fonction des paramètre ci-dessus.
antivirus.test.tpsAcceptable=1000

# contenu du fichier à envoyer
antivirus.test.fichier.path=hornet/framework/clamav/ressources/eicar.com

# répertoire à analyser 
antivirus.test.path=hornet/framework/clamav/ressources/multi

# répertoire des fichiers de test
antivirus.test.ressources=hornet/framework/clamav/ressources